<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAGBSR1 - Nomad'Raid</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #e67e22;
      color: white;
      text-align: center;
      padding: 6rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      background-color: #222;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #d35400;
      margin-bottom: 1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .sponsor {
      text-align: center;
      margin-bottom: 2rem;
    }
    .sponsor img {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }
    footer img {
      width: 40px;
      border-radius: 50%;
      margin-top: 1rem;
    }
    .timeline ul {
      list-style-type: none;
      padding: 0;
    }
    .timeline li {
      margin-bottom: 1.5rem;
      padding-left: 1rem;
      border-left: 4px solid #e67e22;
    }
    .testimonials blockquote {
      font-style: italic;
      margin: 1rem 0;
      border-left: 4px solid #ccc;
      padding-left: 1rem;
    }
    .budget-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .budget-table th, .budget-table td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    .budget-table th {
      background-color: #eee;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #e67e22;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
    .equipage p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .qr-donation {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .qr-donation img {
      width: 200px;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .map {
      margin-top: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h1>LAGBSR1 - Nomad'Raid 2026</h1>
    <p>Solidarité, aventure et entraide à travers le Maroc</p>
  </header>

  <!-- Toutes les sections précédentes ici... -->

  <section id="localisation">
    <h2>Où nous trouver ?</h2>
    <p>Le projet est basé au sein du CESI Campus d'Angoulême :</p>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2811.9203733293755!2d0.11980211599418049!3d45.633774527897116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47ff7da7daeece83%3A0x27ddf6b3734b02b5!2sCESI%20Campus%20d'Angoul%C3%AAme!5e0!3m2!1sfr!2sfr!4v1711876523456!5m2!1sfr!2sfr"
        width="100%"
        height="300"
        style="border:0; border-radius: 10px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LAGBSR1 - Nomad'Raid. Tous droits réservés.</p>
    <p>Suivez-nous sur Instagram</p>
    <a href="https://www.instagram.com/lagbsr2nomadraid/?utm_source=ig_web_button_share_sheet" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
    </a>
  </footer>

  <button id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">⬆</button>
  <script>
    const btn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      btn.style.display = window.scrollY > 400 ? 'block' : 'none';
    });
  </script>
</body>
</html>
