<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8e1;
      color: #3e2723;
    }
    header {
      background: #ff8f00;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }
    nav {
      background: #ffe0b2;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;

    }
    nav a {
      margin: 0 1rem;

      color: #bf360c;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .btn {
      background-color: #e65100;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide img {
      width: 100%;
      height: auto;
    }
    .slide figcaption {
      text-align: center;
      font-style: italic;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.5rem;
      color: #5d4037;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }
    footer {
      background-color: #3e2723;
      color: white;
      text-align: center;
      padding: 1rem;

    }

      background-color: #3b5998;
      color: white;
      padding: 2rem;
    }
    .sponsor-benefits h2, .sponsor-benefits h3 {
      color: white;
    }
    .contact-form input, .contact-form textarea, .contact-form button {
      padding: 10px;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 600px;
      display: block;
    }
    .contact-form button {
      background-color: #ff6f00;
      color: white;
      cursor: pointer;
    }

  <header>

    </figure>
    <figure class="slide">
      <img src="slide3.jpg" alt="Traversée des paysages désertiques du Maroc" loading="lazy">

    </figure>
